<!DOCTYPE html>
<html>
  <head>
    <title>OpenTok Getting Started</title>
    <link href="css/app.css" rel="stylesheet" type="text/css" />
    <script src="https://static.opentok.com/v2/js/opentok.min.js"></script>
  </head>
  <body>
    <div id="tokenContainer" class="token-container">
      <input type="text" id="tokenInput" placeholder="Enter your token" />
      <button id="submitTokenBtn" onclick="submitToken()">Submit Token</button>
    </div>

    <div id="confirmationModal" class="modal display-none">
      <div class="modal-content">
        <span class="close-btn" id="closeModalBtn">&times;</span>
        <p>Are you sure you want to connect to session?</p>
        <button id="confirmBtn" onclick="confirm()">Yes</button>
        <button id="cancelBtn">No</button>
      </div>
    </div>

    <button id="audioButton" class="display-none">Enable Audio</button>

    <div id="videos"></div>

    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
